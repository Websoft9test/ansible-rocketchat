# install OpenCV by OS_family
- name: Install this role on {{ansible_os_family}}
  include: "{{ansible_os_family}}.yml"

# prepare
- name: Using npm install inherits and n
  shell: sudo npm install -g inherits n && sudo n 12.14.0

# install rocketchat    
- name: Download rocketchat
  unarchive:
    src: "{{rocketchat_download_url}}"
    dest: /data/wwwroot
    remote_src: yes

- name:  Install rocketchat
  shell: 
  args:
    cmd: npm install
    chdir: /data/wwwroot/bundle/programs/server

- name: rename for rocketchat
  shell: mv /data/wwwroot/bundle /data/wwwroot/Rocket.Chat

- name: Creat rocketchat_user & set permiss
  shell: |
    useradd -M rocketchat && sudo usermod -L rocketchat
    chown -R rocketchat:rocketchat /data/wwwroot/Rocket.Chat

# configure MongoDB
- name: Configure MongoDB
  shell: |
    sed -i "s/^#  engine:/  engine: mmapv1/"  /etc/mongod.conf
    sed -i "s/^#replication:/replication:\n  replSetName: rs01/" /etc/mongod.conf

- name: Start & Enable mongod.service
  service: 
    name: mongod 
    state: started
    enabled: yes

- name: Use mongo shell initiate & Set environment 
  shell: | 
    mongo --eval "printjson(rs.initiate())"
    export=MONGO_URL=mongodb://localhost:27017/rocketchat?replicaSet=rs01
    export=MONGO_OPLOG_URL=mongodb://localhost:27017/local?replicaSet=rs01
    export=ROOT_URL=http://your-host-name.com-as-accessed-from-internet:3000
    export=PORT=3000

# configure the Rocket.Chat service
- name: Copy rocketchat.service file
  template:
    src: rocketchat.service.j2
    dest: '/lib/systemd/system/rocketchat.service'
    
- name: Start & Enable rocketchat.service
  service: 
    name: rocketchat 
    state: started
    enabled: yes

